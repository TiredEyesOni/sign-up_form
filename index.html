<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="./assets/logo.png" alt="logo" class="whale">
                <h1 class="omale">Omale</h1>
            </div>
        </div>
        <div class="right">
            <div class="dummy-text left">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit quas
                    illum est numquam similique molestias, iure sed?</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form left">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>

                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="number" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="passsword" required>
                    </div>

                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <div class="left button">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="log-in left">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
